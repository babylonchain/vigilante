base:
  placeholder: baseconfig
btc:
  no-client-tls: false
  ca-file: $TESTNET_PATH/bitcoin/rpc.cert
  endpoint: localhost:18556
  wallet-endpoint: localhost:18554
  wallet-password: walletpass
  wallet-name: default
  wallet-ca-file: $TESTNET_PATH/bitcoin/rpc-wallet.cert
  net-params: simnet
  username: rpcuser
  password: rpcpass
  reconnect-attempts: 3
babylon:
  key: node0
  chain-id: chain-test
  rpc-addr: http://localhost:26657
  grpc-addr: https://localhost:9090
  account-prefix: bbn
  keyring-backend: test
  gas-adjustment: 1.2
  gas-prices: 0.01ubbn
  key-directory: $TESTNET_PATH/node0/babylond
  debug: true
  timeout: 20s
  block-timeout: ""
  output-format: json
  sign-mode: direct
grpc:
  onetime-tls-key: true
  rpc-key: ""
  rpc-cert: $TESTNET_PATH/vigilante/rpc.cert
  endpoints:
    - localhost:8080
grpcweb:
  placeholder: grpcwebconfig
submitter:
  netparams: simnet
reporter:
  netparams: simnet
