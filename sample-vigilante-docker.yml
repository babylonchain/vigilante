common:
  retry-sleep-time: 5s
  max-retry-sleep-time: 5m
btc:
  no-client-tls: false
  ca-file: /bitcoin/rpc.cert
  endpoint: host.docker.internal:18556
  tx-fee: 2500
  wallet-endpoint: host.docker.internal:18554
  wallet-password: walletpass
  wallet-name: default
  wallet-lock-time: 10
  wallet-ca-file: /bitcoin/rpc-wallet.cert
  net-params: simnet
  username: rpcuser
  password: rpcpass
  reconnect-attempts: 3
babylon:
  key: node0
  chain-id: chain-test
  rpc-addr: http://host.docker.internal:26657
  grpc-addr: https://host.docker.internal:9090
  account-prefix: bbn
  keyring-backend: test
  gas-adjustment: 1.2
  gas-prices: 2ubbn
  key-directory: /babylon
  debug: true
  timeout: 20s
  block-timeout: ~
  output-format: json
  submitter-address: bbn1v6k7k9s8md3k29cu9runasstq5zaa0lpznk27w
  sign-mode: direct
  tag-idx: "0"
grpc:
  onetime-tls-key: true
  rpc-key: ""
  rpc-cert: "/vigilante/rpc.cert"
  endpoints:
    - localhost:8080
grpcweb:
  placeholder: grpcwebconfig
submitter:
  netparams: simnet
  buffer-size: 10
  polling-interval-seconds: 60
  resend-interval-seconds: 60
reporter:
  netparams: simnet
