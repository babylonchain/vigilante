base:
  placeholder: baseconfig
btc:
  no-client-tls: false
  ca-file: /bitcoin/rpc.cert
  endpoint: host.docker.internal:18556
  wallet-endpoint: host.docker.internal:18554
  wallet-password: walletpass
  wallet-name: default
  wallet-ca-file: /bitcoin/rpc-wallet.cert
  net-params: simnet
  username: rpcuser
  password: rpcpass
  reconnect-attempts: 3
babylon:
  key: node0
  chain-id: chain-test
  rpc-addr: http://host.docker.internal:26657
  grpc-addr: https://host.docker.internal:9090
  account-prefix: bbn
  keyring-backend: test
  gas-adjustment: 1.2
  gas-prices: 2stake
  key-directory: /babylon
  debug: true
  timeout: 20s
  block-timeout: ""
  output-format: json
  sign-mode: direct
grpc:
  onetime-tls-key: true
  rpc-key: ""
  rpc-cert: "/vigilante/rpc.cert"
  endpoints:
    - localhost:8080
grpcweb:
  placeholder: grpcwebconfig
submitter:
  netparams: simnet
  buffer-size: 100
  polling-frequency: 60
reporter:
  netparams: simnet
  retry-attempts: 3
  retry-sleep-time: 2