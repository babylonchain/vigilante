base:
  placeholder: baseconfig
btc:
  no-client-tls: false
  ca-file: /<your-user-directory>/Btcd/rpc.cert
  endpoint: localhost:18554
  net-params: simnet
  username: user
  password: pass
  reconnect-attempts: 3
babylon:
  key: node0
  chain-id: chain-test
  rpc-addr: http://localhost:26657
  grpc-addr: https://localhost:9090
  account-prefix: bbn
  keyring-backend: test
  gas-adjustment: 1.2
  gas-prices: 0.01ubbn
  key-directory: $HOME/.babylond
  debug: true
  timeout: 20s
  block-timeout: ""
  output-format: json
  sign-mode: direct
grpc:
  onetime-tls-key: true
  rpc-key: /<your-user-directory>/Babylon-vigilante/rpc.key
  rpc-cert: /<your-user-directory>/Babylon-vigilante/rpc.cert
  endpoints:
    - localhost:8080
grpcweb:
  placeholder: grpcwebconfig
submitter:
  placeholder: submitterconfig
reporter:
  netparams: simnet
