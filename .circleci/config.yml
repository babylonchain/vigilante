# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  go: circleci/go@1.7.3

jobs:
  build-test:
    machine:
      image: ubuntu-2204:2022.10.1
      resource_class: large
    steps:
      - go/install:
          version: "1.19"
      - checkout
      - run:
          name: Print Go environment
          command: "go env"
      - go/load-cache:
          key: go-mod-v6-{{ checksum "go.sum" }}
      - go/mod-download
      - run:
          name: Install Dependencies
          command: sudo apt-get install libzmq3-dev
      - go/save-cache:
          key: go-mod-v6-{{ checksum "go.sum" }}
          path: "/home/circleci/.go_workspace/pkg/mod"
      - run:
          name: Build vigilante
          command: make build
      - run:
          name: Run tests
          command: |
            make test
  lint:
    machine:
      image: ubuntu-2204:2022.10.1
    steps:
      - go/install:
          version: "1.19"
      - checkout
      - run:
          name: Lint
          command: |
            curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.52.2
            ./bin/golangci-lint run

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-test:
    jobs:
      - build-test
  lint:
    jobs:
      - lint
